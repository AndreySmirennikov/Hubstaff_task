name: Generate Report

on:
  workflow_call:
    inputs:
      download_path:
        required: true
        type: string
      merged_dir:
        required: true
        type: string
      allure_artifact_name:
        required: true
        type: string
      html_artifact_name:
        required: true
        type: string
      retention_days:
        required: true
        type: number

jobs:
  generate-report:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.54.1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          path: ${{ inputs.download_path }}

      - name: Merge test results
        run: |
          mkdir -p ${{ inputs.merged_dir }}
          find ${{ inputs.download_path }} -name "test-results" -type d -exec cp -r {}/. ${{ inputs.merged_dir }}/ \;
          find ${{ inputs.download_path }} -name "allure-results" -type d -exec cp -r {}/. ${{ inputs.merged_dir }}/ \;

      - name: Generate Allure Report
        run: npm run allure:generate

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.allure_artifact_name }}
          path: allure-report/
          retention-days: ${{ inputs.retention_days }}

      # Remove HTML generation since it's already in test artifacts
      # - name: Generate HTML Report
      #   run: npm run report:generate

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.html_artifact_name }}
          path: playwright-report/
          retention-days: ${{ inputs.retention_days }}